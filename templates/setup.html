<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Credentials</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> <!-- Google font for digital type -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- Font Awesome for icons -->
</head>
<body>
    <div class="container">
        <h1>Setup Credentials</h1>
        <form id="setup-form" action="{{ url_for('setup') }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="username..." value="{{ username }}" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="set passkey..." required>
            </div>
            <div class="form-group">
                <label for="profile_image" class="profile-image-label">set a profile image</label>
                <div class="image-upload-container">
                    <input type="file" id="profile_image" name="profile_image" accept="image/*">
                    <label for="profile_image" class="circle-upload-button">
                        <img id="profile-image-preview" class="profile-picture" style="display: none;" />
                    </label>
                </div>
            </div>
            <div class="form-group">
                <input type="submit" value="Save" class="login-button">
            </div>
        </form>
        <div id="feedback"></div>
    </div>
    <script src="{{ url_for('static', filename='js/setup.js') }}"></script>
</body>
</html>
