<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>opeaker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reading.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> <!-- Google font for digital type -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- Font Awesome for icons -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        .swal2-popup {
            font-size: 0.63rem; /* Adjust the font size */
            font-family: 'Press Start 2P', cursive;
            width: 300px !important; /* Make the modal smaller */
            background: #000 !important; /* Black background */
            color: #fff; /* White text */
        }
        .swal2-title {
            font-size: 1.5rem; /* Title font size */
        }
        .swal2-content {
            font-size: 1rem; /* Content font size */
        }
        .swal2-confirm {
            background-color: white !important;
            color: black !important;
            font-family: 'Press Start 2P', cursive;
        }
        .swal2-cancel {
            background-color: black !important; /* Cancel button color */
            color: white;
            border: 0.5px solid white !important;
            font-family: 'Press Start 2P', cursive;
        }

        .icon-button {
            touch-action: manipulation; /* Prevent double-tap zoom */
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <h1>opeaker</h1>
        <p id="release-text">{{ username }}, {{ 'welcome' if new_user else 'welcome back' }}.</p>
        <!-- Buttons with icons -->
        <div class="button-container">
            <button class="icon-button" id="button-philosophy">
                <i class="fas fa-brain"></i>
                <span class="button-text hidden">philosophy</span>
            </button>
            <button class="icon-button" id="button-music">
                <i class="fas fa-music"></i>
                <span class="button-text hidden">music</span>
            </button>
            <button class="icon-button" id="button-reading">
                <i class="fas fa-book"></i>
                <span class="button-text hidden">reading</span>
            </button>
            <button class="icon-button" id="button-journaling">
                <i class="fas fa-pen-fancy"></i>
                <span class="button-text hidden">journal</span>
            </button>
        </div>

        <!-- Journaling Section -->
        <div id="journaling-section" class="hidden">
            <button class="add-journal-entry-button"><i class="fas fa-plus-circle"></i>add journal entry</button>
            <div id="journal-entry-form" class="journal-entry-form" style="display: none;">
                <textarea id="journal-text" placeholder="release your thoughts..."></textarea>
                <div class="form-buttons">
                    <button class="submit-journal-entry">submit journal entry</button>
                    <button class="cancel-journal-entry">not right now...</button>
                </div>
            </div>
            <div id="journal-entries" class="journal-entries"></div>
        </div>

        <!-- Reading Section -->
        <div id="reading-section" class="hidden">
            <div class="reading-header">
                <div id="books-finished">Books Finished: <span id="books-finished-count">0</span></div>
                <button class="add-book-button"><i class="fas fa-plus-circle"></i> add book</button>
            </div>
            <div id="book-form" class="book-form hidden">
                <input type="text" id="book-title" placeholder="Book Title">
                <input type="text" id="book-author" placeholder="Book Author">
                <div class="form-buttons">
                    <button class="submit-book">submit</button>
                    <button class="cancel-book">cancel</button>
                </div>
            </div>
            <div id="book-reviews" class="book-reviews-grid"></div>
        </div>

        <!-- Music Section -->
        <div id="music-section" class="hidden">
            <div id="music-content" class="music-content">
                <!-- Music content will be dynamically inserted here -->
                <p>Sample music content</p>
            </div>
        </div>

        <!-- Philosophy Section -->
        <div id="philosophy-section" class="hidden">
            <div id="philosophy-content" class="philosophy-content">
                <!-- Philosophy content will be dynamically inserted here -->
                <p>Sample philosophy content</p>
            </div>
        </div>

        <!-- Profile picture and Logout button -->
        <div class="profile-logout-container">
            <img src="{{ url_for('static', filename='images/' + username + '.png') }}" alt="Profile Picture" class="profile-picture">
            <form action="{{ url_for('logout') }}" method="get" class="logout-form">
                <input type="submit" value="Logout" class="logout-button">
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/journaling.js') }}"></script>
    <script src="{{ url_for('static', filename='js/reading.js') }}"></script>
</body>
</html>
